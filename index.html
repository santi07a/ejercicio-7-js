<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos</title>
  <script src="js/equipos.js"></script>
  <!-- Carga aquÃ­ tu JS -->
  <script src="js/scripts.js" defer></script>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
</head>

<body class="container-fluid d-flex flex-row vh-100">
  <section
    class="botonera container-fluid row col-md-9 col-8 p-0 justify-start align-content-start">
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Equipos
      asignados a mayores
      de
      30</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Equipos
      asignados a
      personas
      de
      Tarragona</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Provincias
      donde hay
      equipos</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Puestos
      de
      trabajadores con
      equipo</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Media
      de
      edad
      de
      trabajadores</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Equipos
      ordenados por
      edad</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Equipos
      de
      tipo
      sobremesa</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Trabajadores
      con equipo
      portatil</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Equipos
      organizados por
      equipo</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Equipos
      portatiles
      asignados
      en
      Tarragona</button>
    <button
      class="boton btn btn-warning btn-sm border-none d-flex flex-column col-md-3 col-3 m-1 rounded">Resumen
      de
      equipos
      asignados</button>
  </section>
  <section
    class="consola container-fluid d-flex flex-row justify-content-center align-items-center pr-0">
    <div class="recuadro p-1">

    </div>
  </section>
</body>

</html>
