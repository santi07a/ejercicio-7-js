<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos</title>
  <script src="js/equipos.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/scripts.js" defer></script>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
</head>

<body>
  <div class="row container-fluid d-flex flex-row vh-100 p-0 m-0">
    <section class="botonera col-8">
      <ul class="align-content-center align-items-start list-unstyled row ">
        <li class="col-lg-3 col-md-4">
          <button class="boton gt30 btn-block btn btn-lg btn-warning border-none rounded">Equipos
            asignados a mayores de 30</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button class="boton tarragona btn btn-lg btn-warning border-none rounded">Equipos
            asignados a personas de Tarragona</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button class="boton provincias btn btn-lg btn-warning border-none rounded">Provincias
            donde hay equipos</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button class="boton puestos btn btn-lg btn-warning border-none rounded">Puestos
            de
            trabajadores con
            equipo</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button class="boton edad-media btn btn-lg btn-warning border-none rounded">Media
            de
            edad
            de
            trabajadores</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button class="boton orden-edad btn btn-lg btn-warning border-none rounded">Equipos
            ordenados por
            edad</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button class="boton sobremesa btn btn-lg btn-warning border-none rounded">Equipos
            de
            tipo
            sobremesa</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button
            class="boton trabajadores-portatil btn btn-lg btn-warning border-none rounded">Trabajadores
            con equipo
            portatil</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button class="boton equipos-tipo btn btn-lg btn-warning border-none rounded">Equipos
            organizados por
            equipo</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button
            class="boton portatiles-tarragona btn btn-lg btn-warning border-none rounded">Equipos
            portatiles
            asignados
            en
            Tarragona</button>
        </li>
        <li class="col-lg-3 col-md-4">
          <button class="boton resumen btn btn-lg btn-warning border-none rounded">Resumen
            de
            equipos
            asignados</button>
        </li>
      </ul>
    </section>
    <section
      class="container-console d-flex flex-row justify-content-center align-items-center p-0 col-4">
      <div class="recuadro p-1 consola overflow-auto rounded">
      </div>
    </section>
  </div>
</body>

</html>
